<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Industrial</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/png" href="../static/images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../static/css/util.css"/>
        <link rel="stylesheet" type="text/css" href="../static/css/main.css"/>

        <!--===============================================================================================-->
    </h:head>
    <h:body>

        <div class="bg-contact100" style="background-image: url('../static/images/bg-01.jpg');">
            <div class="container-contact100">
                <div class="wrap-contact100">
                    <div class="contact100-pic js-tilt data-tilt">
                        <a href="subscription.xhtml">
                            <img src="../static/images/img-01.png" alt="IMG"/>
                        </a>
                    </div>
                    <h:form id="form">
                        <span class="contact100-form-title">
                            Industrial Registration
                        </span>
                        <div>
                            <div class="wrap-input100 validate-input" >
                                <p:inputText class="input100" type="text" id="firstName" value="#{addIndustrialCtrl.model.industrial.firstName}" placeholder="First Name" required="true"
                                             label="First name">
                                   
                                </p:inputText>
                                
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </span>
<!--                                 <f:validateRequired for="firstName" >
                                    <h:outputText value="First Name is required" />
                                    </f:validateRequired>-->
                                <p:message for="firstName" />
                            </div>
                            
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Last Name is required">
                            <p:inputText class="input100" type="text" id="lastName" label="Last name" value="#{addIndustrialCtrl.model.industrial.lastName}"  placeholder="Last Name" required="true" />
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                            <p:message for="lastName" />
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <p:inputText class="input100" type="text" id="email" value="#{addIndustrialCtrl.model.industrial.email}"  placeholder="Email" required="true"/>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Society is required">
                            <p:inputText class="input100" type="text" id="society" value="#{addIndustrialCtrl.model.industrial.society}" 
                                         placeholder="Society" required="true" />
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-briefcase" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="container-contact100-form-btn">
                            <p:commandButton class="contact100-form-btn" action="#{addIndustrialCtrl.add()}" value="Send" ajax="false"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div> 


        <!--===============================================================================================-->
        <script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="../static/vendor/bootstrap/js/popper.js"></script>
        <script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="../static/vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="../static/vendor/tilt/tilt.jquery.min.js"></script>
        <script>
            $('.js-tilt').tilt({
                scale: 1.1
            })
        </script>
        <!--===============================================================================================-->
        <script src="../static/js/main.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
        <script>
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }

            gtag('js', new Date());

            gtag('config', 'UA-23581568-13');
        </script>

    </h:body>
</html>
