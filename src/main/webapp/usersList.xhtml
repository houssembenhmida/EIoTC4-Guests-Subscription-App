<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Workshops List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/png" href="../static/images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../static/css/util.css"/>
        <link rel="stylesheet" type="text/css" href="../static/css/main.css"/>
        <!--===============================================================================================-->
    </h:head>
    <h:body>
        <div class="bg-contact100" style="background-image: url('../static/images/bg-01.jpg');">
            <div class="container-contact100">
                <div class="wrap-contact100">
                    <h:form id="form">
                        <div class="contact100-pic js-tilt data-tilt" style="padding-top: 0px;">
                            <a href="administration.xhtml">
                                <img src="../static/images/img-01.png" alt="IMG" style="max-width: 30%;padding-bottom: 20px;"/>
                            </a>
                        </div>
                        <p:dataTable id="tbl" var="s" value="#{userListCtrl.findAllUsers()}" 
                                     style="margin-bottom:20px"> 
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="First name" />
                                </f:facet>
                                <h:outputText value="#{s.firstName}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Last name" />
                                </f:facet>
                                <h:outputText value="#{s.lastName}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Login"/>
                                </f:facet>
                                <h:outputText value="#{s.login}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Password"/>
                                </f:facet>
                                <p:password value="#{s.password}" disabled="true" />
                            </p:column>
                            <p:column>
                                <p:commandLink update=":form" action="#{workshopsListCtrl.deleteWorkshop(s.id)}" >
                                    <h:outputText value="Delete" />
                                    <p:confirm   header="Confirmation" message="Are you sure?" ><i class="pi pi-exclamation-triangle"></i></p:confirm>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable> 
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" closable="true" closeOnEscape="true" styleClass="MyDialog">
                            <p:commandButton update=":form" value="Yes" type="button" styleClass="ui-confirmdialog-yes"  />
                            <p:commandButton update=":form" value="No" type="button" styleClass="ui-confirmdialog-no"  />
                        </p:confirmDialog>
                        <div style="float:right;padding-bottom:5px;">
                            <h:commandLink>
                                <img src="static/images/icons/excel.png" width="24"/>
                                <p:dataExporter type="xls" target="tbl" fileName="workshops" />
                            </h:commandLink>
                        </div>
                        <p:button value="Add user" outcome="addUser" class="contact100-form-btn" />                       
                    </h:form>
                </div>
            </div>
        </div> 
        <!--===============================================================================================-->
        <script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="../static/vendor/bootstrap/js/popper.js"></script>
        <script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="../static/vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="../static/vendor/tilt/tilt.jquery.min.js"></script>
        <script>
            $('.js-tilt').tilt({
                scale: 1.1
            })
        </script>
        <!--===============================================================================================-->
        <script src="../static/js/main.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
        <script>
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }

            gtag('js', new Date());

            gtag('config', 'UA-23581568-13');
        </script>

    </h:body>
</html>
